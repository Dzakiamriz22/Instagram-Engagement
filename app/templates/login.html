<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../static/css/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Login - Instagram Engagement Calculator</title>
</head>
<body class="bg-[#F8F9FA] flex flex-col min-h-screen font-segoe">

  <nav class="bg-white shadow-md w-full fixed top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div>
        <img src="../static/img/logo_cdi.png" alt="Logo CDI" class="h-10 w-auto">
      </div>
      <div class="flex items-center space-x-8">
        <a href="{{ url_for('main.index') }}" class="bg-[#E1C7FD] text-[#340369] rounded-[10px] px-5 py-3 shadow-sm font-bold transition-colors duration-300 hover:bg-[#340369] hover:text-white">Get Started</a>
      </div>
    </div>
  </nav>

  <main class="flex-grow flex items-center justify-center px-6 mt-16 h-screen bg-[url('https://campusdigital.id/assets/images/background/pattern.svg')] bg-contain bg-center">
    <div class="max-w-md w-full bg-white border border-[#E1C7FD] rounded-lg shadow-lg p-8">
      <h1 class="text-3xl font-bold text-[#340369] mb-6">Login</h1>
      <form action="{{ url_for('main.login') }}" method="post" class="space-y-4">
        <div class="relative">
          <label for="username" class="block text-left text-gray-700">Username</label>
          <input type="text" id="username" name="username" required class="w-full p-4 border border-[#E1C7FD] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#E1C7FD]">
        </div>
        <div class="relative">
          <label for="password" class="block text-left text-gray-700">Password</label>
          <input type="password" id="password" name="password" required class="w-full p-4 border border-[#E1C7FD] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#E1C7FD]">
        </div>
        {% if error_message %}
          <div class="text-red-500 mb-4">{{ error_message }}</div>
        {% endif %}
        <button type="submit" class="bg-[#E1C7FD] text-[#340369] rounded-[10px] px-5 py-3 shadow-sm font-bold transition-colors duration-300 hover:bg-[#340369] hover:text-white">Login</button>
      </form>
      <p class="mt-4 text-gray-600">Don't have an account? <a href="{{ url_for('main.register') }}" class="text-[#E1C7FD] hover:underline">Register here</a>.</p>
    </div>
  </main>

  <footer class="bg-white py-4">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p class="text-gray-600">Â© 2024 Instagram Engagement Calculator. All rights reserved.</p>
    </div>
  </footer>

  <script src="../static/js/"></script>
</body>
</html>
