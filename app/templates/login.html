<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../static/css/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Login - Instagram Engagement Calculator</title>
</head>
<body class="bg-surface flex flex-col min-h-screen font-text">

  <nav class="bg-white shadow-sm w-full sticky">
    <div class="py-4 mt-0 mx-auto container px-8 xl:px-20 flex justify-between items-center">
      <div>
        <img src="../static/img/logo_cdi.png" alt="Logo CDI" class="h-[60px] w-auto">
      </div>
      <div class="flex items-center gap-8">
        <a href="{{ url_for('main.login') }}" class="font-textsemibold text-primary hover:underline">Masuk</a>
        <a href="{{ url_for('main.register') }}" class="button-primary">Daftar</a>
      </div>
    </div>
  </nav>

  <div class="flex-grow flex flex-col gap-2 h-[560px] justify-center items-center text-center">
    <div class="max-w-md w-full bg-white border border-primary-variant rounded-lg shadow-lg p-8">
      <h1 class="text-3xl font-title text-primary mb-6">Login</h1>
      <form action="{{ url_for('main.login') }}" method="post" class="space-y-4">
        <div class="relative">
          <label for="username" class="block text-left font-medium">Username</label>
          <input type="text" id="username" name="username" required class="w-full p-4 border border-primary-variant rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-variant">
        </div>
        <div class="relative">
          <label for="password" class="block text-left font-medium">Password</label>
          <input type="password" id="password" name="password" required class="w-full p-4 border border-primary-variant rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-variant">
        </div>
        {% if error_message %}
          <div class="text-red-500 mb-4">{{ error_message }}</div>
        {% endif %}
        <button type="submit" class="button-primary">Login</button>
      </form>
      <p class="mt-4 text-gray-600">Don't have an account? <a href="{{ url_for('main.register') }}" class="text-primary hover:underline">Register here</a>.</p>
    </div>
  </div>

  <footer class="bg-white py-4">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p class="text-gray-600">Â© 2024 Instagram Engagement Calculator. All rights reserved.</p>
    </div>
  </footer>

  <script src="../static/js/"></script>
</body>
</html>
